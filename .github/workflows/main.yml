name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup
        run: npm ci
      - name: Test
        run: npm test

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup
        run: npm ci
      - name: Lint
        run: npm run lint

  prettier:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup
        run: npm ci
      - name: Prettier
        run: npm run prettier:check

  start:
    runs-on: ubuntu-latest
    needs: [ lint, test ]

    steps:
      - uses: actions/checkout@v2

      - name: Setup
        run: npm install
      - name: Start
        run: npm start
